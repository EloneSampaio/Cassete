<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
<base href="/">
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta name: 'author',   content: 'Eugenio&Sam'>
  <meta name: 'keywords', content: 'letras de músicas, letras, músicas, letra de música, letra, letras de música, músicas africanas, música africana, música angolana, músicas angolanas, letras de músicas africanas, letra de música africana, letra de músicas angolanas, letra de música angolana'>
  <meta name: 'description', content: 'O maior site de letra de musicas africanas oferece letras e traducoes'>

  <link rel="icon" type="image/x-icon" href="assets/icon/icone.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="canonical" href="https://www.grandacassete.com/">
  <meta name="theme-color" content="#4e8ef7">
  
  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script> 
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">
  <link rel="stylesheet" href="/build/font-awesome.min.css">
  <link rel="stylesheet" href="/build/froala_editor.pkgd.min.css">
  <link rel="stylesheet" href="/build/froala_style.min.css">
</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
</body>
</html>
