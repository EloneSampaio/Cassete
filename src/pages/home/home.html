<ion-content class="selectable">
 <ion-grid>
   <ion-row>
     <ion-col  text-center>
       <h3>Bem-vindo ao Granda Cassete!</h3>
         <p class="card-subtitle">O lugar onde a sua procura por
             letras de musicas Africanas terminam!
          </p>
         <div class="hr"> </div>
     </ion-col>
   </ion-row>

 <h4>Recomendado para si!</h4>

   <ion-row class="centro"wrap>
     <ion-col col-6 col-sm-6 col-md-3 text-center *ngFor="let dado of dados">
       <div (click)="verItem(dado)">
         <img width="130px" height="130px" src="{{dado.img}}">
         <h6>{{ dado.cantor |capitalizeHtml| textEdit}}</h6>
         <p>{{ dado.titulo |capitalizeHtml| textEdit}}</p>
       </div>
     </ion-col>
   </ion-row>

   <div class="hr"> </div>

   <ion-row class="opcoes">
     <div ion-col text-center style="cursor:pointer" (click)="abrirPagina()">Enviar letra</div>
     <!-- <div ion-col text-center>Contactar-nos</div> -->
     <!-- <div ion-col text-center (click)="abrirSolicitacao()">Ver Solicitacao</div> -->
     <!-- <div ion-col text-center>Solicitar letra </div> -->
   </ion-row>
 </ion-grid>

 <footer> </footer>
</ion-content>
