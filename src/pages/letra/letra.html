<ion-header>
  <header> </header>
</ion-header>
  
<ion-content>
  <div class="wrapper selectable" *ngFor="let dado of dados">
    <ion-item >
      <h1 class="nomeArtista">{{dado.titulo |capitalizeHtml}}</h1>
      <p>{{dado.cantor |capitalizeHtml}}</p>

      <!-- <ion-icon item-end color="whatsapp" name="logo-whatsapp"></ion-icon>  
      <ion-icon item-end color="facebook" name="logo-facebook"></ion-icon>
      -->
      <button item-end (click)="partilhar()"color="padrao" outline icon-left ion-button>
        <ion-icon name="share"></ion-icon>
        Partilhar
      </button>

      <div item-end class="btn-wrapper">

        <button color="whatsapp" ion-button (click)="paginaTwitter()">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </button> 

        <button color="facebook" ion-button (click)="paginaFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>    
    
        <button color="twitter" ion-button (click)="paginaTwitter()">
          <ion-icon name="logo-twitter"></ion-icon>
        </button> 

      </div>

    </ion-item>
  
  <!-- Opcao de traducao caso for necessario
    <ion-grid>
      <ion-row class="opcoesLetra">
        <p class="OpAtual">Letra</p>
        <p class="OpAtual">Tradução</p>
      </ion-row>
    </ion-grid>
  -->
    <div class="letra" [innerHTML]="dado.letra | keepHtml">
    
    </div>
  </div>

  <!-- <div class="btn-wrapper" style="text-align: center; margin-top: 20px">   
    <button color="padrao" outline icon-left ion-button>
      <ion-icon name="md-create"></ion-icon>
      Corrigir
    </button>
  </div> -->
  <footer> </footer>
</ion-content>
