<ion-header>
  <header> </header>
</ion-header>
  
<ion-content>
  <div class="wrapper selectable" *ngFor="let dado of dados">

    <ion-item >

      <h4 class="titulo">{{dado.titulo | capitalizeHtml | textEdit}}</h4>
      <p class="cantor">{{dado.cantor | capitalizeHtml | textEdit}}</p>

      <button *ngIf="btnPartilhar" item-end (click)="partilhar()"color="padrao" outline icon-left ion-button>
        <ion-icon name="share"></ion-icon>
        Partilhar
      </button>
      
      <div item-end class="btn-wrapper">

        <button *ngIf="btnWhatsapp" color="whatsapp" ion-button (click)="Partilharwhatsapp()">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </button> 

        <button *ngIf="btnFacebook" color="facebook" ion-button (click)="PartilharFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>    
    
        <button *ngIf="btnTwitter" color="twitter" ion-button (click)="PartilharTwitter()">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>

      </div>

    </ion-item>
  
    <ion-grid *ngIf="opcaoTraducao && dado.traducao">
      <ion-row class="opcoesLetra">
        <p id="tab1" class="OpAtual" (click)="mudarOriginal()">Letra</p>
        <p id="tab2" (click)="mudartraducao()">Tradução</p>
      </ion-row>
    </ion-grid>

    <div *ngIf="letraTab" class="letra" [innerHTML]="dado.letra | keepHtml"> 

    </div>
    
    <div *ngIf="traducaoTab" class="letra" [innerHTML]="dado.traducao | keepHtml"> </div>
  </div>

  <!-- <div class="btn-wrapper" style="text-align: center; margin-top: 20px">   
    <button color="padrao" outline icon-left ion-button>
      <ion-icon name="md-create"></ion-icon>
      Corrigir
    </button>
  </div> -->
  <footer> </footer>
</ion-content>
